version: '3.3'
services:
  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend # Ensure nginx starts after the frontend service is up
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot && nginx -s reload; sleep 12h & wait $${!}; done;'"
  mongo:
    image: mongo:6.0.4
    command: --auth --bind_ip_all
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
  backend:
    build: ./backend
    environment:
      WAIT_HOSTS: mongo:27017
    depends_on:
      - mongo # Ensure backend starts after the mongo service is up
  frontend:
    image: frontend
    build:
      context: ./react-project
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
volumes:
  mongo-data:
    driver: local
